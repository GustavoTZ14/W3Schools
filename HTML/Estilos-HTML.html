<!--O atributo de estilo HTML-->
<!--Definir o estilo de um elemento HTML pode ser feito com o style atributo-->

<tagname style="property:value;" />

<!--Cor de fundo-->
<!--A background-color propriedade CSS define a cor de fundo de um elemento HTML-->

<body style="background-color:powderblue;">

  <h1>This is a heading</h1>
  <p>This is a paragraph.</p>

</body>

<body>

  <h1 style="background-color:powderblue;">This is a heading</h1>
  <p style="background-color:tomato;">This is a paragraph.</p>

</body>

<!--Cor de texto-->
<!--A Color propriedade CSS define a cor do texto para um elemento HTML-->

<h1 style="color:blue;">This is a heading</h1>
<p style="color:red;">This is a paragraph.</p>

<!--Fontes-->
<!--A propriedade CSS font-family define a fonte a ser usada para um elemento
HTML.-->

<h1 style="font-family:verdana;">This is a heading</h1>
<p style="font-family:courier;">This is a paragraph.</p>

<!--Tamanho do texto-->
<!--A font-size propriedade CSS define o tamanho do texto para um elemento HTML-->

<h1 style="font-size:300%;">This is a heading</h1>
<p style="font-size:160%;">This is a paragraph.</p>

<!--Alinhamento de texto-->
<!--A text-align propriedade CSS define o alinhamento horizontal do texto para 
um elemento HTML.-->

<h1 style="text-align:center;">Centered Heading</h1>
<p style="text-align:center;">Centered paragraph.</p>
