<!--Cores HEX HTML-->
<!--Uma cor hexadecimal é especificada com: #RRGGBB, onde os inteiros 
hexadecimais RR (vermelho), GG (verde) e BB (azul) especificam os componentes da 
cor.-->

<!--#rrggbb-->

<div style="background-color: #ff0000;">caixa vermelho</div>
<div style="background-color: #00ff00;">caixa verde</div>
<div style="background-color: #0000ff;">caixa azul</div>

<!--Por exemplo, #ff0000 é exibido como vermelho, porque o vermelho está 
definido como seu valor mais alto (ff), e os outros dois (verde e azul) estão 
definidos como 00.

Outro exemplo, #00ff00 é exibido como verde, porque o verde está definido como 
seu valor mais alto (ff), e os outros dois (vermelho e azul) estão definidos 
como 00.-->

<div style="background-color: #ff6347;">#ff6347</div>

<!--Cor branco-->

<div style="background-color: #ffffff;">caixa branco</div>

<!--Cor preto-->

<div style="background-color: #000000;">caixa preto</div>

<!--Tons de Cinza-->
<!--Tons de cinza são frequentemente definidos usando valores iguais para todos 
os três parâmetros-->

<div style="background-color: #404040;">cinza escuro</div>
<div style="background-color: #bebebe;">cinza claro</div>
