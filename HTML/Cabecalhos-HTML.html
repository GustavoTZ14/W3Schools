<!--Cabeçalhos HTML-->
<!--Títulos HTML são títulos ou sobtítulos que você deseja exibir em uma página
da web.-->

<!--Os títulos HTML são definidos com as tags <h1> ao <h6>-->

<h1>Heading 1</h1>
<h2>Heading 2</h2>
<h3>Heading 3</h3>
<h4>Heading 4</h4>
<h5>Heading 5</h5>
<h6>Heading 6</h6>

<!--Títulos maiores-->
<!--Cada título HTML tem um tamanho padrão. No entanto, você pode especificar o 
tamanho para qualquer título com o styleatributo, usando a font-sizepropriedade 
CSS:-->

<h1 style="font-size:60px;">Heading 1</h1>
