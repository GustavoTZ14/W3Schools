<!--O atributo href-->
<!--O que é <a>A tag define um hiperlink. O que é hrefAtributo especifica o URL 
da página O link vai para-->

<a href="https://www.w3schools.com">Visit W3Schools</a> 

<!--O Atributo de src-->
<!--O que é <img>Tag é usado para incorporar um imagem em uma página HTML. O que
é srcatributo Especifica o caminho para a imagem a ser exibida-->

<img src="img_girl.jpg">

<!--A largura e altura atributos-->
<!--O que é <img>A tag também deve conter o widthE a heightatributos, que 
especificam a largura e altura da imagem (em pixels)-->

<img src="img_girl.jpg" width="500" height="600"> 

<!--O Alt atributo-->
<!--O necessário altAtributo para o <img>Tag especifica um Texto alternativo 
para uma imagem, se a imagem por algum motivo não puder ser exibida. Isso pode 
ser devido a uma conexão lenta ou um erro no srcatributo, ou se o usuário usa 
uma tela leitor.-->

<img src="img_girl.jpg" alt="Girl with a jacket"> 

<!--Atributo Style-->
<!--styleatributo é usado para adicionar estilos a um elemento, como cor, fonte, 
tamanho e muito mais.-->

<p style="color:red;">This is a red paragraph.</p> 

<!--Lang atributo-->
<!--Você deve sempre incluir o langatributo dentro do <html>tag, para declarar o
linguagem da página da Web. Isso é para ajudar os motores de busca e 
navegadores.-->

<!DOCTYPE html>
<html lang="pt-BR">
<body>
...
</body>
</html>

<!--título Atributo-->
<!--titleO atributo define alguns extras Informações sobre um Elemento.
O valor do atributo title será exibido como uma dica de ferramenta quando Você 
passa o mouse sobre o elemento-->

<p title="I'm a tooltip">This is a paragraph.</p> 

<!--Citações simples ou duplas?-->
<!--Citações duplas em torno de valores de atributos são as mais comuns em HTML, 
mas simples As citações também podem ser usadas.-->

<p title='John "ShotGun" Nelson'>
<p title="John 'ShotGun' Nelson">
