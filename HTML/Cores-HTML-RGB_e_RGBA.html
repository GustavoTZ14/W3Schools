<!--Um valor de cor RGB representa fontes de luz VERMELHA, VERDE e AZUL.-->
<!--Um valor de cor RGBA é uma extensão de RGB com um canal Alfa (opacidade).-->

<!--rgb(vermelho, verde, azul)-->

<!--Por exemplo, rgb(255, 0, 0) é exibido como vermelho, porque o vermelho está 
definido como seu valor mais alto (255), e os outros dois (verde e azul) estão 
definidos como 0

Outro exemplo, rgb(0, 255, 0) é exibido como verde, porque o verde está definido 
como seu valor mais alto (255), e os outros dois (vermelho e azul) estão 
definidos como 0.-->

<div style="background-color: rgb(255, 0, 0);">caixa vermelho</div>
<div style="background-color: rgb(0, 255, 0);">caixa verde</div>
<div style="background-color: rgb(0, 0, 255);">caixa azul</div>

<!--Tons de Cinza-->
<!--Tons de cinza são frequentemente definidos usando valores iguais para todos 
os três parâmetros.-->

<div style="background-color: rgb(60, 60, 60);">rgb(60, 60, 60)</div>

<!--Valores de cor RGBA-->
<!--Os valores de cor RGBA são uma extensão dos valores de cor RGB com um canal 
Alfa, que especifica a opacidade de uma cor.-->

<!--rgba( vermelho, verde , azul, alfa )-->

<!--O parâmetro alfa é um número entre 0,0 (totalmente transparente) e 1,0 (nada 
transparente).-->

<div style="background-color: rgba(255, 99, 71, 0.5);">rgba(255, 99, 71, 0.5)</div>
