<!--Usando innerHTML-->
<!--Para acessar um elemento HTML, o JavaScript pode usar o 
document.getElementById(id)método-->

<!DOCTYPE html>
<html>
<body>

    <h1>My First Web Page</h1>
    <p>My First Paragraph</p>

    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML = 5 + 6;
    </script>

</body>
</html>
<!--Alterar a propriedade innerHTML de um elemento HTML é uma maneira comum de 
exibir dados em HTML.-->

<!--Usando document.write()-->

<!DOCTYPE html>
<html>
<body>

    <h1>My First Web Page</h1>
    <p>My first paragraph.</p>

    <script>
        document.write(5 + 6);
    </script>

</body>
</html>
<!--Usar document.write() depois que um documento HTML é carregado excluirá todo 
o HTML existente-->

<!DOCTYPE html>
<html>
<body>

    <h1>My First Web Page</h1>
    <p>My first paragraph.</p>

    <button type="button" onclick="document.write(5 + 6)">Try it</button>

</body>
</html>
<!--O método document.write() deve ser usado somente para testes.-->

<!--Usando window.alert()-->

<!DOCTYPE html>
<html>
<body>

    <h1>My First Web Page</h1>
    <p>My first paragraph.</p>

    <script>
        window.alert(5 + 6);
    </script>

</body>
</html>
<!--Você pode pular a window palavra-chave.

Em JavaScript, o objeto window é o objeto de escopo global. Isso significa que 
variáveis, propriedades e métodos por padrão pertencem ao objeto window. Isso 
também significa que especificar a window palavra-chave é opcional-->

<!DOCTYPE html>
<html>
<body>

    <h1>My First Web Page</h1>
    <p>My first paragraph.</p>

    <script>
        alert(5 + 6);
    </script>

</body>
</html>

<!--Usando console.log()-->
<!--Para fins de depuração, você pode chamar o console.log()método no navegador 
para exibir dados.-->

<!DOCTYPE html>
<html>
<body>

    <script>
        console.log(5 + 6);
    </script>

</body>
</html>

<!--JavaScript print-->
<!--você pode chamar o window.print()método no navegador para imprimir o 
conteúdo da janela atual.-->

<!DOCTYPE html>
<html>
<body>

    <button onclick="window.print()">Print this page</button>

</body>
</html>
